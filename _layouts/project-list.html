---
layout: base
---

<div class="container">

  {% include navigation.html %}

  <main class="main main--featured">
    <h2 class="main__title">Recent work</h2>
    {{ content }}
  </main>

</div>

<ul class="project-list">
{% assign projects = site.projects | sort: 'order' %}
{% for project in projects %}
  <li>
    <article class="project-list__item">
      <a href="{{ project.url }}">
        <figure class="project__screenshot">
          <figcaption>
            <h2 class="project-list__title">{{ project.title }}</h2>
            <p>{{ project.teaser.text }}</p>
            <span class="project__link">More about this project</span>
          </figcaption>
          <img src="{{ project.teaser.image }}" alt="{{ project.teaser.alt }}" />
        </figure>
      </a>
    </article>
  </li>
{% endfor %}
</ul>

{% include footer.html %}
