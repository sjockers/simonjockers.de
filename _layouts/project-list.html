---
layout: base
---

<div class="container">

  {% include navigation.html active = 'projects' %}

  <main class="main main--featured">
    <h2 class="main__title">Recent work</h2>
    {{ content }}
  </main>

</div>

<div class="projects">
<ul class="projects__listing">
{% assign projects = site.projects | sort: 'order' %}
{% for project in projects limit: 3 %}
  <li>
    <article class="projects__item">
      <a href="{{ project.url }}">
        <figure class="projects__screenshot">
          <figcaption>
            <h2 class="projects__title">{{ project.title }}</h2>
            <p>{{ project.teaser.text }}</p>
            <span class="projects__link">More about this project</span>
          </figcaption>
          <img src="{{ project.teaser.image }}" alt="{{ project.teaser.alt }}" />
        </figure>
      </a>
    </article>
  </li>
{% endfor %}
</ul>
<div class="projects__more">
  <a href="">Show older projects</href>
</div>
</div>


{% include footer.html %}
